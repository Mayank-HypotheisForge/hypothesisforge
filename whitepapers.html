<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="Images/hypothesis forge logo.svg" />
  <title>RESEARCH & WHITE PAPERS</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .research-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 2rem;
    }
    
    .research-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 128, 128, 0.3),
                  0 0 35px rgba(0, 128, 128, 0.2);
      border: 1px solid rgba(0, 128, 128, 0.3);
      transition: transform 0.3s ease;
    }
    
    .research-card:hover {
      transform: translateY(-5px);
    }
    
    .research-card__image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .research-card__content {
      padding: 1.5rem;
    }
    
    .research-card__title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #333;
    }
    
    .research-card__button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 1rem;
    }
    
    /* Tablet Styles */
    @media (max-width: 1200px) {
      .research-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .main__title {
        font-size: 2.5rem;
      }
      
      .main__text {
        font-size: 1.1rem;
      }
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
      .research-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 1rem;
      }
      
      .main__title {
        font-size: 2rem;
      }
      
      .main__text {
        font-size: 1rem;
      }

      .header__container {
        padding: 0.5rem 1rem;
      }

      .header__logo span {
        font-size: 1.2rem;
      }

      .header__logo img {
        height: 35px;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 480px) {
      .research-grid {
        grid-template-columns: 1fr;
      }
      
      .main__title {
        font-size: 1.8rem;
      }
      
      .main__text {
        font-size: 0.9rem;
      }

      .header__logo span {
        font-size: 1rem;
      }

      .header__logo img {
        height: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="home.html" class="header__logo logo" style="display: flex; align-items: center;">
          <img src="Images/hypothesis forge logo.svg" alt="Hypothesis Forge Logo" style="height: 45px;">
          <span style="margin-left: 15px; font-size: 1.5rem;">Hypothesis Forge</span>
        </a>
        <div class="header__navigation">
          <div class="header__menu menu">
            <nav class="menu__body">
              <nav class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item"><a href="home.html" class="menu__link">Home</a></li>
                  <li class="menu__item"><a href="products.html" class="menu__link">Products</a></li>
                  <li class="menu__item"><a href="whitepapers.html" class="menu__link">Research & White Papers</a></li>
                </ul>
              </nav>
            </nav>
          </div>
          <div class="header__actions actions-header">
            <button type="button" class="menu__icon icon-menu"><span></span></button>
          </div>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page__main main main_research main_pages">
        <div class="main__container main__container_pages">
          <h1 class="main__title">Research & White Papers</h1>
          <div class="main__text main__text_pages">
            Explore our latest research findings and white papers
          </div>
        </div>
      </section>
      <section class="coming-soon-section">
        <div style="display: flex; justify-content: center; align-items: center; min-height: 200px;">
          <h2 style="font-size: 2.5rem; color: #fff; font-weight: 700; letter-spacing: 0.05em;">Coming Soon</h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container" style="display: flex; justify-content: center; align-items: center; min-height: 100px;">
        <a href="home.html" class="footer__logo logo">
          <img src="Images/hypothesis forge logo.svg" alt="Hypothesis Forge Logo" style="height: 40px;">
        </a>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
